<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>
        My Roster
    </title>
</head>

<body>
    <!-- 
        this handelbars is of the options that in the select bar 
        to let the user select between existing team  
    -->
    <script id="team-options-handlebars" type="text/x-handlebars-template">
       {{#each teams}}   
       <option value ="{{this}}" >{{this}}</option>
       {{/each}}
    </script>

    <!-- 
    this handelbars to handle the teammate players in RENDER,
    so when Render is Invoked , it going to use the handelbars
 -->
    <script id="team-players-handlebars" type="text/x-handlebars-template">
        {{#each players}}   
        <div class= "player {{teamId}}" >
            <p>{{name}}</p>
            <p>{{jersey}}</p>
            <img onerror = "imageError(this)" src = "{{imageUrl}}" >
            <p>{{pos}}</p>
        </div>
        {{/each}}
     </script>

    <!-- <img src = "not_found.png" > -->
    <div id="container">
        <div id="headContainer">
            <select name="" id="selectbar">
                <!-- loading from database all the teams that are in the DB
                and use the handlebars in here
                -->

            </select>
            <div id="buttonSearch">Search</div>


        </div>
        <div id="teammateContainer">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Model.js"></script>
    <script src="View.js"></script>
    <script src="main.js"></script>

</body>

</html>
